{% extends "layout.html" %}
{% block body %}
  
<form action="{{ url_for('show_results') }}" method=post>
  <div>
    <input type="image" name="action" src="images/sb.jpg" class="top-bar-button" />
    <div class="top-bar">
      <input type="text" name=question class="top-bar-text" />
    </div>
  </div>

  <div class="dropdowns">
    <div class="dropdown">
      <select class="dropdown-button" name="window_size" >
        <option value="0">Window size</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>
    </div>
  </div>
</form>

{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for message in get_flashed_messages() %}
      <div class=flash>{{ message }}</div>
    {% endfor %}
  {% endif %}
{% endwith %}
{% endblock %}
